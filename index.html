<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="main.js"></script>

  

</head>

<body>
  <div class="jumbotron" style="background-color:white">
    <div id="header" style="text-align: center; background-color:black; color:white;">
      <h1 class="display-4">Employee Tracker</h1>
      <p class="display-6">A Comprehansive of Employee Billable Hours</p>

    </div>
    <br>
    <div class="card">
      <div class="card-header">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Role</th>
              <th scope="col">Start date</th>
              <th scope="col">Monthly Rate</th>
              <th scope="col">Months Worked</th>
              <th scope="col">Total Billed</th>
            </tr>
          </thead>
      </div>
      <div class="card-body">
        <tbody>

        </tbody>
      </div>
      </table>
    </div>
  </div>

  <br>
  <br>
  <div class="card">
    <div class="card-header">
      <div class="form-group">
        <label for="nameInput">Employee Name</label>
        <input type="email" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="roleInput">Role</label>
        <input type="text" class="form-control" id="roleInput" aria-describedby="emailHelp" placeholder="Enter role">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date (MM/DD/YYYY)</label>
        <input type="date" class="form-control" id="dateInput" aria-describedby="emailHelp" placeholder="mm/dd/yyyy">
      </div>
      <div class="form-group">
        <label for="nameInput">Monthly Rate</label>
        <input type="number" class="form-control" id="rateInput" aria-describedby="emailHelp" placeholder="Enter Monthly Rate">
        <br>
        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>




  </div>




</body>

</html>
