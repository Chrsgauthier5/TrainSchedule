<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Track</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">




</head>

<body>
    <div class="jumbotron" style="background-color:white">
        <div id="header" style="text-align: center; background-color:black; color:white;">
            <h1 class="display-4"><i class="fas fa-train"></i> Train Tracker! <i class="fas fa-train"></i></h1>
            <p class="display-6"><i class="fas fa-ghost"></i> Track Those Trains if you Dare! <i class="fas fa-ghost"></i></p>

        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Minutes until Next Arrival</th>
                            <th scope="col">Next Arrival (Military Time)</th>
                            
                        </tr>
                    </thead>
            </div>
            <div class="card-body bg-info"> Current Train Schedule!
                <tbody>

                </tbody>
            </div>
            </table>
        </div>
    </div>

    <br>
    <br>
    <div class="card">
        <div class="card-header">
            <div class="form-group">
                <label for="trainInput">Train Name</label>
                <input type="text" class="form-control" id="trainInput" aria-describedby="trainHelp" placeholder="Enter train name">
            </div>
            <div class="form-group">
                <label for="roleInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" aria-describedby="destinationHelp"
                    placeholder="Enter Destination">
            </div>
            <div class="form-group">
                <label for="startDate">First Train Departure (Military Time - HH:MM: AM/PM)</label>
                <input type="time" class="form-control" id="firstTrainInput" aria-describedby="firstTrainHelp"
                    placeholder="HH:mm AM/PM">
            </div>
            <div class="form-group">
                <label for="nameInput">Frequency (Minuntes)</label>
                <input type="range" name="quantity" id="frequencyInput" value="15" min="1" max="100" class="form-control"
                    oninput="frequencyOutput.value = frequencyInput.value" aria-describedby="frequencyHelp" placeholder="Minutes">
                    <output name="output" id="frequencyOutput">15</output>
                <br>
                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>




    </div>




</body>

</html>
